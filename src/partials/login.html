<div class="modal-backdrop is-hidden" id="auth-modal-backdrop">
  <div class="modal-window auth-window">
    <button type="button" class="modal-close-btn" id="auth-close-btn">&times;</button>
    
    <div class="auth-content">
      <h2 id="auth-title">Login</h2>
      
      <form id="auth-form">
        <input type="email" id="auth-email" placeholder="Email" required />
        <input type="password" id="auth-password" placeholder="Password" required />
        
        <button type="submit" class="btn-primary" id="auth-submit-btn">Sign In</button>
      </form>

      <p class="auth-switch-text">
        Don't have an account? 
        <span id="auth-switch-btn">Register here</span>
      </p>
    </div>
  </div>
</div>
