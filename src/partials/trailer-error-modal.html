<!-- ================= TRAILER ERROR MODAL (BAŞLANGIÇ) ================= -->
<div class="modal-backdrop is-hidden" id="trailer-error-backdrop">
  <div class="modal-window trailer-error-window">

    <!-- Kapatma butonu -->
    <button type="button" class="modal-close-btn" id="trailer-error-close-btn">&times;</button>

    <!-- Hata içerik alanı -->
    <div class="trailer-error-content">
      <div class="trailer-error-text">
        <h2>OOPS...</h2>
        <p>We are very sorry!</p>
        <p>But we couldn’t find the trailer.</p>
      </div>

      <!-- Hata görseli -->
      <div class="trailer-error-image">
        <img src="../img/trailer-modal.png" alt="No Trailer" />
      </div>
    </div>

  </div>
</div>
<!-- ================= TRAILER ERROR MODAL (BİTİŞ) ================= -->
