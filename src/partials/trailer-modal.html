<!-- ================= TRAILER MODAL (BAŞLANGIÇ) ================= -->
<div class="modal-backdrop is-hidden" id="trailer-modal-backdrop">
  <div class="modal-window trailer-modal-content">

    <!-- Kapatma butonu -->
    <button type="button" class="modal-close-btn" id="trailer-modal-close-btn">&times;</button>

    <!-- İframe alanı -->
    <div class="trailer-modal-body">
      <iframe id="trailer-iframe" width="100%" height="500" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

  </div>
</div>
